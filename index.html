<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>Frontend Mentor | Bento grid</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1>
          Social Media <br />
          <span>10x</span> <i>Faster</i><br />
          with AI
        </h1>
        <img
          src="./assets/images/illustration-five-stars.webp"
          alt="Descrição da imagem"
        />
        <p>Over 4,000 5-star reviews</p>
      </section>

      <section class="multiple-accounts">
        <img
          src="./assets/images/illustration-multiple-platforms.webp"
          alt="Descrição da imagem"
        />

        <h2>Manage multiple accounts and platforms.</h2>
      </section>

      <section class="consistent-schedule">
        <h2>Maintain a consistent posting schedule.</h2>
        <div class="schedule-graphic"></div>
      </section>

      <section class="best-time">
        <h2>Schedule to social media.</h2>
        <div class="time-chart"></div>
      </section>

      <section class="growth">
        <h2>Grow followers with non-stop content.</h2>
        <div class="follower-growth"></div>
      </section>

      <section class="create-content">
        <h2>Create and schedule content quicker.</h2>
      </section>

      <section class="ai-content">
        <h2>Write your content using AI.</h2>
        <div class="ai-chat"></div>
      </section>
    </div>
  </body>
</html>
